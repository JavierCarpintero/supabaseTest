<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teo's Vault </title>
    <link rel="stylesheet" href="./style/style_01.css">
</head>
<body>
    <header>
        <a class="headerButton" href="index.html">Teo's Vault / stores</a>
        <div>
            <a class="headerButton" href="brands.html">brands</a>
            <a class="headerButton" href="culture.html">culture</a>
        </div>
    </header>

    <div class="tableHeader"> 
        <div class="column"> name </div>
        <div class="column"> country </div>
        <div class="column"> url </div>
        <button id="filterButton" class="filterButton">Filter</button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Country:</p>
            <select name="country" id="countrySelector" class="selector">
                <option value="*">All</option>
                <option value="Spain">Spain</option>
                <option value="UK">UK</option>
                <option value="US">US</option>
                <option value="Italy">Italy</option>
            </select>
        </div> 
    </div>

    <div id="final" class="row"> </div>
</body>
<script type="module" src="./javascript/storesDatabase.js"></script>
